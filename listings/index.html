<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Listings for auction items." />
    <title>BIDR | Listings</title>
    <link rel="icon" href="../src/media/logo/Logo.png" />
    <link rel="stylesheet" href="../dist/css/tailwind-output.css" />
  </head>
  <body class="bg-bg-color mb-20">
    <main
      class="w-11/12 lg:mt-10 xl:max-w-7xl m-auto flex flex-col gap-5 lg:gap-20 my-5"
    >
      <section class="flex flex-col gap-5 lg:gap-10">
        <!-- Dropdown filter -->
        <div id="filter_container" class="">
          <button
            id="filter_button"
            class="bg-highlight p-3 rounded-sm flex justify-between items-center min-w-32 sm:min-w-44"
          >
            Featured
          </button>
          <div
            id="filter_dropdown"
            class="relative hidden top-5 right-0 mb-5 rounded-lg shadow-lg transition w-full sm:w-44 min-w-24"
          >
            <ul class="flex flex-col gap-3 p-2 bg-black text-white">
              <li>
                <a
                  href="#"
                  class="font-text font-medium text-lg filter-option p-3"
                  data-value="Featured"
                  id="featured"
                >
                  Featured
                </a>
              </li>

              <li>
                <a
                  href="#"
                  class="font-text font-medium text-lg filter-option p-3"
                  data-value="Newest"
                  id="newest"
                >
                  Newest
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="font-text font-medium text-lg filter-option p-3"
                  data-value="Ending Soon"
                  id="ending_soon"
                >
                  Ending soon
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="font-text font-medium text-lg filter-option p-3"
                  data-value="Lowest Bids"
                  id="lowest_bids"
                >
                  Lowest bids
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="font-text font-medium text-lg filter-option p-3"
                  data-value="Highest Bids"
                  id="highest_bids"
                >
                  Highest bids
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Listings -->
        <div
          id="listings_items"
          class="grid grid-cols-1 md:grid-cols-2 gap-10"
        ></div>
      </section>

      <!-- More listings -->
      <!-- Have to add functionality to add more listings later (max 20?) -->
      <section class="w-full">
        <div
          id="listings_more"
          class="m-auto w-full flex justify-center items-center"
        >
          <button
            class="bg-black text-white font-text font-medium p-2 rounded-sm h-14 w-full md:max-w-60 xl:max-w-80 xl:text-xl"
          >
            More listings
          </button>
        </div>
      </section>

      <!-- Add js -->
      <script src="../dropdown_filter.mjs"></script>
    </main>
    <footer></footer>
    <script type="module" src="../src/js/router.mjs"></script>
  </body>
</html>
