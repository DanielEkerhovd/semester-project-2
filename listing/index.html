<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Listings for auction items." />
    <title>BIDR | Listings</title>
    <link rel="icon" href="../src/media/logo/Logo.png" />
    <link rel="stylesheet" href="../dist/css/tailwind-output.css" />
  </head>
  <body class="bg-bg-color min-h-screen mb-80">
    <header class="mt-5 w-11/12 xl:max-w-7xl m-auto">
      <!-- Upper header -->
      <div
        class="flex justify-between lg:justify-start h-full flex-wrap items-center flex-grow gap-5"
      >
        <a href="../" class=" ">
          <img
            src="../src/media/logo/Logo.png"
            alt="BIDR logo"
            class="h-full object-contain"
          />
        </a>
        <!-- Search bar -->
        <div
          class="flex justify-center items-center relative order-last md:order-none h-12 w-full max-w-2xl md:w-auto grow"
        >
          <input
            type="text"
            placeholder="Search for an item"
            class="w-full h-full rounded-sm px-3 bg-input-field"
          />

          <button
            type="submit"
            class="absolute right-2 size-9 bg-highlight rounded-sm flex justify-center items-center"
          >
            <img
              src="../src/media/icons/search.png"
              alt="Search icon"
              class="size-6"
            />
          </button>
        </div>
        <!-- Nav icons and economy -->
        <nav class="flex items-center gap-2 ml-auto">
          <a href="../listings/" class="hidden md:block">
            <img
              src="../src/media/icons/hotbar/browse-b.png"
              alt="Browse icon"
              class="size-9"
            />
          </a>
          <a href="#" class="hidden md:block">
            <img
              src="../src/media/icons/hotbar/create-b.png"
              alt="Create new listing icon"
              class="size-9"
            />
          </a>
          <div class="flex items-center gap-2">
            <!-- Is gonna link to profile.html -->
            <a href="#">
              <img
                src="../src/media/icons/hotbar/profile-b.png"
                alt="Profile icon"
                class="size-9"
              />
            </a>
            <p id="current_wallet" class="font-text font-semibold text-sm">
              1000$
            </p>
          </div>
        </nav>
      </div>
    </header>
    <main
      class="w-full lg:mt-10 xl:max-w-7xl m-auto justify-center items-center flex flex-col gap-5 lg:gap-20 my-5"
    >
      <!-- Back button -->
      <div class="w-11/12">
        <a
          href="javascript:history.back()"
          class="bg-black flex justify-center items-center w-20 p-1"
        >
          <p class="text-white font-extra">- back</p>
        </a>
      </div>

      <!-- Listing content -->

      <!-- Hero image -->
      <div class="w-screen">
        <img
          src="../src/media/placeholderimg.png"
          alt="Listing image"
          class="w-full h-52 object-cover"
        />
      </div>

      <!-- Listing info -->

      <div class="w-11/12">
        <h1 class="font-title text-3xl font-semibold">Brown Dog hat</h1>
        <a id="listing_owner" href="#" class="font-title">
          By <span class="underline">John Doe</span>
        </a>
      </div>

      <div class="w-11/12">
        <p class="font-text">
          Lorem ipsum odor amet, consectetuer adipiscing elit. Mauris dictumst
          neque id risus taciti odio. Maecenas nullam gravida praes ent volutpat
          vestibulum. Tempor taciti posuere pharetra molestie hac.
        </p>
      </div>

      <div class="w-11/12 flex justify-between">
        <!-- Current bid -->
        <div>
          <h2 class="font-text text-faded text-lg">Current bid</h2>
          <p id="listing_current_bid" class="font-text font-semibold text-xl">
            <span>28</span>$
          </p>
        </div>
        <div class="flex flex-col items-end">
          <!-- Time left -->
          <h2 class="font-text text-faded text-lg">Time left</h2>
          <div class="flex gap-1">
            <p id="listing_days" class="font-text"><span>1</span>d</p>
            <p id="listing_hours" class="font-text"><span>12</span>h</p>
            <p id="listing_minutes" class="font-text"><span>30</span>m</p>
            <p id="listing_seconds" class="font-text"><span>30</span>s</p>
          </div>
        </div>
      </div>

      <div class="w-11/12">
        <!-- Bid -->
        <button
          class="bg-highlight p-2 rounded-sm w-16 lg:w-32 min-w-24 lg:text-xl"
        >
          BID
        </button>
      </div>

      <!-- Media gallery -->

      <div class="w-11/12 grid grid-flow-dense gap-4 m-auto">
        <img
          src="https://images.ctfassets.net/hrltx12pl8hq/3Mz6t2p2yHYqZcIM0ic9E2/3b7037fe8871187415500fb9202608f7/Man-Stock-Photos.jpg"
          alt=""
          class="w-full object-contain"
        />
        <img
          src="https://as1.ftcdn.net/v2/jpg/02/20/80/30/500_F_220803033_x6Oci7G6zKKfjqgsl9gBn3dpOyLdZmTN.jpg"
          alt=""
          class="w-full object-contain"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTf-G5t4VMHs2OZCSjV9IP6hkao9Ui1NzaOSQ&s"
          alt=""
          class="w-full object-contain"
        />
        <img
          src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          alt=""
          class="w-full object-contain"
        />
      </div>

      <!-- Add js -->
    </main>
    <!-- Hotbar -->
    <footer
      class="bg-black rounded-lg h-12 w-11/12 m-auto fixed bottom-5 left-0 right-0 md:hidden"
    >
      <nav class="flex justify-between px-7 h-full w-full max-w-80 m-auto">
        <a href="../listings/" class="h-full flex justify-center items-center">
          <img
            src="../src/media/icons/hotbar/browse-w.png"
            alt="Browse icon"
            class="size-10/12 object-contain"
          />
        </a>
        <a href="#" class="h-full flex justify-center items-center">
          <img
            src="../src/media/icons/hotbar/create-w.png"
            alt="Create new listing icon"
            class="size-10/12 object-contain"
          />
        </a>
        <a href="#" class="h-full flex justify-center items-center">
          <img
            src="../src/media/icons/hotbar/profile-w.png"
            alt="Profile icon"
            class="size-10/12 object-contain"
          />
        </a>
      </nav>
    </footer>
  </body>
</html>
