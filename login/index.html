<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Landing page for an auction website called BIDR."
    />
    <title>BIDR | Homepage</title>
    <link rel="icon" href="../src/media/logo/Logo.png" />
    <link rel="stylesheet" href="../dist/css/tailwind-output.css" />
  </head>
  <body class="bg-bg-color mb-20">
    <header class="mt-5 w-11/12 xl:max-w-7xl m-auto">
      <!-- Upper header -->
      <div
        class="flex justify-center h-full flex-wrap items-center flex-grow gap-5"
      >
        <a href="../" class="text-black">
          <img
            src="../src/media/logo/Logo.png"
            alt="BIDR logo"
            class="h-full object-contain"
          />
        </a>
        <!-- Search bar -->
      </div>
    </header>
    <main
      class="w-11/12 lg:mt-10 xl:max-w-7xl m-auto flex flex-col gap-5 lg:gap-20 my-5"
    >
      <section class="w-full bg-pink-200">
        <!-- Error box -->
        <div id="error-box" class="bg-highlight text-black">
          <p>Oh no! Something went wrong.</p>
          <p>Need help <span>recover your password</span>?</p>
        </div>
      </section>
    </main>
  </body>
</html>
