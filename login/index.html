<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Landing page for an auction website called BIDR."
    />
    <title>BIDR | Homepage</title>
    <link rel="icon" href="../src/media/logo/Logo.png" />
    <link rel="stylesheet" href="../dist/css/tailwind-output.css" />
  </head>
  <body class="bg-bg-color mb-20">
    <header class="mt-5 w-11/12 xl:max-w-7xl m-auto">
      <!-- Upper header -->
      <div class="flex h-full flex-wrap justify-center flex-grow gap-5">
        <a href="../" class="text-black">
          <img
            src="../src/media/logo/Logo.png"
            alt="BIDR logo"
            class="h-full object-contain"
          />
        </a>
        <!-- Search bar -->
      </div>
    </header>
    <main
      class="w-11/12 lg:mt-10 xl:max-w-7xl m-auto flex flex-col justify-center gap-5 lg:gap-20 my-5"
    >
      <section class="w-full flex flex-col gap-5 items-center">
        <!-- Error box -->
        <div
          id="error-box"
          class="bg-highlight text-black px-2 py-4 flex flex-col justify-center items-center m-auto"
        >
          <p>Oh no! Something went wrong.</p>
          <p>Need help <span class="underline">recover your password</span>?</p>
        </div>

        <!-- Login form -->

        <form class="flex flex-col w-full gap-5 max-w-lg">
          <div>
            <label for="email" class="font-text font-semibold">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="guest@stud.noroff.no"
              required
              class="w-full bg-[#E0E0E0] p-2 rounded-sm text-black text-sm font-semibold"
            />
          </div>

          <div class="flex flex-col w-full">
            <label for="password" class="font-text font-semibold"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="password"
                required
                class="w-full bg-[#E0E0E0] p-2 rounded-sm text-black text-sm font-semibold"
              />
              <button id="password-hide" class="absolute size-7 right-1 top-1">
                <img src="../src/media/icons/password/hide.png" alt="" />
              </button>
            </div>
          </div>
          <button
            type="submit"
            class="bg-highlight text-black p-2 rounded-sm font-text font-semibold w-full max-w-40"
          >
            Login
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
