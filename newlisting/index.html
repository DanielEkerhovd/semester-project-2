<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Listings for auction items." />
    <title>BIDR | Listings</title>
    <link rel="icon" href="../src/media/logo/Logo.png" />
    <link rel="stylesheet" href="../dist/css/tailwind-output.css" />
  </head>
  <body class="bg-bg-color mb-20">
    <header class="mt-5 w-11/12 xl:max-w-7xl m-auto">
      <!-- Upper header -->
      <div
        class="flex justify-between lg:justify-start h-full flex-wrap items-center flex-grow gap-5"
      >
        <a href="../" class=" ">
          <img
            src="../src/media/logo/Logo.png"
            alt="BIDR logo"
            class="h-full object-contain"
          />
        </a>
        <!-- Search bar -->
        <div
          class="flex justify-center items-center relative order-last md:order-none h-12 w-full max-w-2xl md:w-auto grow"
        >
          <input
            type="text"
            placeholder="Search for an item"
            class="w-full h-full rounded-sm px-3 bg-input-field"
          />

          <button
            type="submit"
            class="absolute right-2 size-9 bg-highlight rounded-sm flex justify-center items-center"
          >
            <img
              src="../src/media/icons/search.png"
              alt="Search icon"
              class="size-6"
            />
          </button>
        </div>
        <!-- Nav icons and economy -->
        <nav class="flex items-center gap-2 ml-auto">
          <a href="../listings/" class="hidden md:block">
            <img
              src="../src/media/icons/hotbar/browse-b.png"
              alt="Browse icon"
              class="size-9"
            />
          </a>
          <a href="#" class="hidden md:block">
            <img
              src="../src/media/icons/hotbar/create-b.png"
              alt="Create new listing icon"
              class="size-9"
            />
          </a>
          <div class="flex items-center gap-2">
            <!-- Is gonna link to profile.html -->
            <a href="../profile/">
              <img
                src="../src/media/icons/hotbar/profile-b.png"
                alt="Profile icon"
                class="size-9"
              />
            </a>
            <p id="current_wallet" class="font-text font-semibold text-sm">
              1000$
            </p>
          </div>
        </nav>
      </div>
    </header>
    <main
      class="w-11/12 lg:mt-10 xl:max-w-7xl m-auto my-5 flex flex-col items-center gap-5 md:gap-20"
    >
      <!-- New listing -->
      <section
        class="w-full bg-highlight rounded-sm flex flex-col items-center py-5 max-w-2xl"
      >
        <h2 class="md:text-3xl">NEW LISTING</h2>
        <!-- Listing form -->
        <form class="w-10/12 md:w-11/12 flex flex-col items-center gap-5">
          <div class="flex flex-col w-full">
            <label for="title" class="font-text font-semibold">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Green hat, ect..."
              required
              class="w-full p-2 rounded-sm text-sm font-semibold"
            />
          </div>

          <div class="flex flex-col w-full">
            <label for="description" class="font-text font-semibold"
              >Description</label
            >
            <textarea
              id="description"
              name="description"
              placeholder="A green hat, ect..."
              required
              class="w-full p-2 rounded-sm text-sm font-semibold font-text"
            ></textarea>
          </div>

          <!-- Date and bid input -->
          <div class="w-full flex flex-col gap-3">
            <!-- Date -->
            <div
              class="flex w-full sm:items-center flex-col sm:flex-row justify-between"
            >
              <label for="datetime" class="font-text font-semibold"
                >Ends at</label
              >
              <input
                type="datetime-local"
                id="datetime"
                name="datetime"
                step="3600"
                required
                class="p-2 rounded-sm text-sm w-full sm:max-w-xs min-h-12"
              />
            </div>

            <!-- Starting bid -->
            <div
              class="flex w-full sm:items-center flex-col sm:flex-row justify-between"
            >
              <label for="starting_bid" class="font-text font-semibold"
                >Starting bid</label
              >
              <div class="flex gap-1 w-full sm:max-w-xs">
                <button
                  type="button"
                  class="bg-black text-white p-2 w-12 rounded-sm hidden"
                >
                  -
                </button>
                <input
                  type="number"
                  id="starting_bid"
                  name="starting_bid"
                  placeholder="1$"
                  required
                  class="w-full p-2 rounded-sm text-sm text-center min-h-12"
                />
                <button
                  type="button"
                  class="bg-black text-white p-2 w-12 rounded-sm hidden"
                >
                  +
                </button>
              </div>
            </div>
          </div>

          <!-- Image upload -->

          <!-- Need javascript here, comming back to it -->

          <div class="w-full">
            <div class="w-full">
              <div
                class="relative flex gap-1 items-center justify-between group w-20"
              >
                <label for="" class="font-text font-semibold">Image</label>

                <!-- Trigger image -->
                <img
                  src="../src/media/icons/info.png"
                  alt="Information icon"
                  class="size-5 cursor-pointer relative group"
                />
                <!-- Modal on hover -->
                <div
                  class="absolute left-full bottom-full mt-1 hidden w-48 bg-white p-4 text-sm shadow-lg rounded-md group-hover:flex group-hover:flex-col"
                >
                  <p class="font-text text-gray-700">
                    Please provide an image URL for your images to your listing,
                    must have atleast 1.
                  </p>
                </div>
              </div>
            </div>

            <div class="flex gap-3 justify-between items-center">
              <input
                type="text"
                id="image_url"
                name="image"
                placeholder="URL"
                required
                class="w-full p-2 rounded-sm text-sm font-semibold"
              />
              <button class="size-9">
                <img
                  src="../src/media/icons/add.png"
                  alt="Add image"
                  class="size-full object-contain"
                />
              </button>
            </div>
          </div>

          <!-- Submit button -->
          <button
            type="submit"
            class="bg-black text-white p-2 w-32 rounded-sm self-start"
          >
            Post
          </button>
        </form>
      </section>

      <!-- Add js -->
    </main>
    <footer
      class="bg-black rounded-lg h-12 w-11/12 m-auto fixed bottom-5 left-0 right-0 md:hidden"
    >
      <nav class="flex justify-between px-7 h-full w-full max-w-80 m-auto">
        <a href="../listings/" class="h-full flex justify-center items-center">
          <img
            src="../src/media/icons/hotbar/browse-w.png"
            alt="Browse icon"
            class="size-10/12 object-contain"
          />
        </a>
        <a href="#" class="h-full flex justify-center items-center">
          <img
            src="../src/media/icons/hotbar/create-w.png"
            alt="Create new listing icon"
            class="size-10/12 object-contain"
          />
        </a>
        <a href="#" class="h-full flex justify-center items-center">
          <img
            src="../src/media/icons/hotbar/profile-w.png"
            alt="Profile icon"
            class="size-10/12 object-contain"
          />
        </a>
      </nav>
    </footer>
  </body>
</html>
