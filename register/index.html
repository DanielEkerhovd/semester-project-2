<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Landing page for an auction website called BIDR."
    />
    <title>BIDR | Register</title>
    <link rel="icon" href="../src/media/logo/Logo.png" />
    <link rel="stylesheet" href="../dist/css/tailwind-output.css" />
  </head>
  <body class="bg-bg-color mb-20">
    <header class="mt-5 w-11/12 xl:max-w-7xl m-auto">
      <!-- Upper header -->
      <div class="flex h-full flex-wrap justify-center flex-grow gap-5">
        <a href="../" class="text-black h-10 md:h-20">
          <img
            src="../src/media/logo/Logo.png"
            alt="BIDR logo"
            class="h-full object-contain"
          />
        </a>
        <!-- Search bar -->
      </div>
    </header>
    <main
      class="w-11/12 lg:mt-10 xl:max-w-7xl m-auto flex flex-col justify-center gap-5 lg:gap-20 my-5"
    >
      <section class="w-full flex flex-col gap-5 items-center">
        <!-- Error box -->
        <div
          id="error-box"
          class="bg-highlight text-black px-4 py-6 hidden flex-col justify-center items-center m-auto"
        >
          <p>Oh no! Something went wrong.</p>
          <p>Maybe the name was taken?</p>
        </div>

        <!-- Register form -->

        <form
          id="register_form"
          class="flex flex-col items-center w-full gap-5 max-w-lg"
        >
          <div class="w-full">
            <label for="name" class="font-text font-semibold">Username</label>
            <input
              type="text"
              id="register_name"
              name="name"
              placeholder="guest_guestestus"
              class="w-full bg-[#E0E0E0] p-2 rounded-sm text-black text-sm font-semibold"
            />
            <!-- Error handling -->
            <div id="name_errors" class="mt-2 hidden">
              <div class="flex gap-1 items-center">
                <img
                  src="../src/media/icons/error-handling/error.png"
                  alt="error icon"
                  class="size-2"
                />
                <p class="text-error text-xs">Must contain no spacing</p>
              </div>
            </div>
          </div>

          <div class="w-full">
            <label for="email" class="font-text font-semibold">Email</label>
            <input
              type="text"
              id="register_email"
              name="email"
              placeholder="guest@stud.noroff.no"
              class="w-full bg-[#E0E0E0] p-2 rounded-sm text-black text-sm font-semibold"
            />
            <!-- Error handling -->
            <div id="email_errors" class="mt-2 hidden">
              <div class="flex gap-1 items-center">
                <img
                  src="../src/media/icons/error-handling/error.png"
                  alt="error icon"
                  class="size-2"
                />
                <p class="text-error text-xs">
                  Must be a valid @stud.noroff.no email
                </p>
              </div>
            </div>
          </div>

          <div class="flex flex-col w-full">
            <label for="password" class="font-text font-semibold"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                id="register_password"
                name="password"
                placeholder="password"
                class="w-full bg-[#E0E0E0] p-2 rounded-sm text-black text-sm font-semibold"
              />
              <div id="password-hide" class="absolute size-7 right-1 top-1">
                <img
                  src="../src/media/icons/password/hide.png"
                  alt="Show password icon"
                />
              </div>
            </div>
            <!-- Error handling -->
            <div id="password_errors" class="mt-2 flex-col hidden">
              <div class="flex gap-1 items-center">
                <img
                  src="../src/media/icons/error-handling/error.png"
                  alt="error icon"
                  class="size-2"
                />
                <p class="text-error text-xs">Must be atleast 8 characters</p>
              </div>
              <div class="flex gap-1 items-center">
                <img
                  src="../src/media/icons/error-handling/error.png"
                  alt="error icon"
                  class="size-2"
                />
                <p class="text-error text-xs">Must contain no spaces</p>
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="bg-highlight text-black p-2 rounded-sm font-text font-semibold w-full max-w-40"
          >
            Register
          </button>
        </form>

        <!-- Have to add this to use the classes later with js -->
        <div class="hidden text-success"></div>

        <div class="flex flex-col justify-center items-center mt-10">
          <p>Already an user?</p>
          <a
            href="../login/"
            class="bg-black text-white p-2 rounded-sm w-28 text-center font-title"
            >Login</a
          >
        </div>
      </section>
    </main>
    <script type="module" src="/src/js/router.mjs"></script>
  </body>
</html>
