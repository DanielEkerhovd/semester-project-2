<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Landing page for an auction website called BIDR"
    />
    <title>BIDR | Homepage</title>
    <link rel="icon" href="/src/media/logo/Logo.png" />
    <link rel="stylesheet" href="dist/css/tailwind-output.css" />
  </head>
  <body class="bg-bg-color flex flex-col gap-5">
    <header class="mt-5 w-11/12 m-auto">
      <!-- Upper header -->
      <div class="flex justify-between h-full">
        <a href="./">
          <img src="/src/media/logo/Logo.png" alt="BIDR logo" class="h-full" />
        </a>
        <!-- Nav icons and economy -->
        <div class="flex items-center gap-2">
          <p id="current_wallet" class="font-text font-semibold text-sm">
            1000$
          </p>
          <!-- Is gonna link to profile.html -->
          <a href="#">
            <img
              src="/src/media/icons/profile.png"
              alt="Profile icon"
              class="size-9"
            />
          </a>
        </div>
      </div>
      <!-- Search bar -->
      <div class="flex justify-center items-center mt-5">
        <input
          type="text"
          placeholder="Search for an item"
          class="w-full h-12 rounded-sm px-3 bg-input-field"
        />

        <button
          type="submit"
          class="absolute right-6 size-9 bg-highlight rounded-sm flex justify-center items-center"
        >
          <img
            src="/src/media/icons/search.png"
            alt="Search icon"
            class="size-6"
          />
        </button>
      </div>
    </header>
    <main class="w-11/12 m-auto flex flex-col gap-5">
      <!-- Categories -->
      <section class="flex gap-2 justify-between min-h-36">
        <!-- Small Categories -->
        <div class="flex flex-wrap justify-between gap-2 grow">
          <a
            href="#"
            class="bg-highlight flex items-center justify-center rounded-sm min-w-20 flex-grow p-1"
          >
            <p class="font-text font-semibold text-lg text-center">Cars</p>
          </a>
          <a
            href="#"
            class="bg-highlight flex items-center justify-center rounded-sm min-w-20 flex-grow p-1"
          >
            <p class="font-text font-semibold text-lg text-center">Clothing</p>
          </a>
          <a
            href="#"
            class="bg-highlight flex items-center justify-center rounded-sm min-w-20 flex-grow p-1"
          >
            <p class="font-text font-semibold text-lg text-center">Furniture</p>
          </a>
          <a
            href="#"
            class="bg-highlight flex items-center justify-center rounded-sm min-w-20 flex-grow p-1"
          >
            <p class="font-text font-semibold text-lg text-center">
              Electronics
            </p>
          </a>
        </div>
        <!-- Browse -->
        <a
          href="#"
          class="bg-highlight min-w-24 flex justify-center items-center grow"
        >
          <p class="font-text font-semibold text-lg text-center">Browse</p>
        </a>
      </section>
      <!-- Last chance listings -->
      <section class="flex flex-col gap-3">
        <div>
          <h2>LAST CHANCE</h2>
          <div class="bg-black h-1 w-full rounded-sm"></div>
        </div>
        <!-- Last chance listings -->
        <div class="flex flex-col gap-3">
          <a href="#" class="flex flex-col gap-3">
            <!-- Hero -->
            <div class="h-36">
              <div class="bg-black bg-opacity-70 py-2 px-4 w-auto absolute">
                <p class="text-white font-text font-light text-xl">
                  Brown dog hat
                </p>
              </div>
              <img
                src="./src/media/placeholderimg.png"
                alt="Placeholder image"
                class="h-full w-full object-cover"
              />
            </div>
            <!-- Info -->
            <div class="flex justify-between">
              <!-- Bidding -->
              <div class="flex gap-1 justify-between">
                <button class="bg-highlight p-2 rounded-sm w-16 min-w-24">
                  BID
                </button>
                <div class="">
                  <p class="font-text text-faded text-sm">Current bid</p>
                  <p id="latest_bid" class="font-text font-semibold text-lg">
                    28$
                  </p>
                </div>
              </div>
              <!-- Time -->
              <div class="">
                <p class="font-text text-faded text-end text-sm">Time left</p>
                <div id="time_left" class="flex gap-1">
                  <p id="days_left" class="font-text text-sm">1d</p>
                  <p id="hours_left" class="font-text text-sm">12h</p>
                  <p id="minutes_left" class="font-text text-sm">30m</p>
                  <p id="minutes_left" class="font-text text-sm">28s</p>
                </div>
              </div>
            </div>
          </a>
        </div>
      </section>
      <!-- New listings -->
      <section class="flex flex-col gap-3">
        <div>
          <h2>NEW LISTINGS</h2>
          <div class="bg-black h-1 w-full rounded-sm"></div>
        </div>
        <!-- Newest listings -->
        <div class="flex flex-col gap-3">
          <a href="#" class="flex flex-col gap-3">
            <!-- Hero -->
            <div class="h-36">
              <div class="bg-black bg-opacity-70 py-2 px-4 w-auto absolute">
                <p class="text-white font-text font-light text-xl">
                  Brown dog hat
                </p>
              </div>
              <img
                src="./src/media/placeholderimg.png"
                alt="Placeholder image"
                class="h-full w-full object-cover"
              />
            </div>
            <!-- Info -->
            <div class="flex justify-between">
              <!-- Bidding -->
              <div class="flex gap-1 justify-between">
                <button class="bg-highlight p-2 rounded-sm w-16 min-w-24">
                  BID
                </button>
                <div class="">
                  <p class="font-text text-faded text-sm">Current bid</p>
                  <p id="latest_bid" class="font-text font-semibold text-lg">
                    28$
                  </p>
                </div>
              </div>
              <!-- Time -->
              <div class="">
                <p class="font-text text-faded text-end text-sm">Time left</p>
                <div id="time_left" class="flex gap-1">
                  <p id="days_left" class="font-text text-sm">1d</p>
                  <p id="hours_left" class="font-text text-sm">12h</p>
                  <p id="minutes_left" class="font-text text-sm">30m</p>
                  <p id="minutes_left" class="font-text text-sm">28s</p>
                </div>
              </div>
            </div>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
