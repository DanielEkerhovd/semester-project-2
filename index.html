<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Landing page for an auction website called BIDR."
    />
    <title>BIDR | Homepage</title>
    <link rel="icon" href="../src/media/logo/favicon.png" />
    <link rel="stylesheet" href="../dist/css/tailwind-output.css" />
  </head>
  <body class="bg-bg-color mb-20">
    <main
      class="w-11/12 lg:mt-10 xl:max-w-7xl m-auto flex flex-col gap-5 lg:gap-20 my-5"
    >
      <!-- Categories -->
      <section class="flex gap-2 justify-between min-h-36 lg:-mb-10">
        <!-- Small Categories -->
        <div class="flex flex-wrap justify-between gap-2 grow">
          <a
            href="./listings/"
            class="bg-highlight flex items-center justify-center rounded-sm min-w-20 flex-grow p-1"
          >
            <p class="font-text font-semibold text-lg text-center">Cars</p>
          </a>
          <a
            href="./listings/"
            class="bg-highlight flex items-center justify-center rounded-sm min-w-20 flex-grow p-1"
          >
            <p class="font-text font-semibold text-lg text-center">Clothing</p>
          </a>
          <a
            href="./listings/"
            class="bg-highlight flex items-center justify-center rounded-sm min-w-20 flex-grow p-1"
          >
            <p class="font-text font-semibold text-lg text-center">Furniture</p>
          </a>
          <a
            href="./listings/"
            class="bg-highlight flex items-center justify-center rounded-sm min-w-20 flex-grow p-1"
          >
            <p class="font-text font-semibold text-lg text-center">
              Electronics
            </p>
          </a>
        </div>
        <!-- Browse -->
        <a
          href="./listings/"
          class="bg-highlight min-w-24 max-w-sm flex justify-center items-center grow"
        >
          <p class="font-text font-semibold text-lg text-center">Browse</p>
        </a>
      </section>
      <!-- Last chance listings -->
      <section class="flex flex-col gap-3">
        <div>
          <h2 class="lg:text-3xl">LAST CHANCE</h2>
          <div class="bg-black h-1 w-full rounded-sm"></div>
        </div>
        <!-- Last chance listings -->
        <div id="last_list" class="grid grid-cols-1 md:grid-cols-2 gap-10">
          <div role="status" class="col-span-full row-span-2 mt-10">
            <svg
              aria-hidden="true"
              class="size-32 text-gray-200 animate-spin fill-orange-400 m-auto"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
          </div>
        </div>
      </section>
      <!-- New -->
      <section class="flex flex-col gap-3">
        <div>
          <h2 class="lg:text-3xl">NEW LISTINGS</h2>
          <div class="bg-black h-1 w-full rounded-sm"></div>
        </div>
        <!-- Newest listings -->
        <div id="new_list" class="grid grid-cols-1 md:grid-cols-2 gap-14"></div>
      </section>
      <!-- More listings -->
      <section class="w-full">
        <a
          href="./listings/"
          class="m-auto w-full flex justify-center items-center"
        >
          <button
            class="bg-black text-white font-text font-medium p-2 rounded-sm h-14 w-full md:max-w-60 xl:max-w-80 xl:text-xl"
          >
            More listings
          </button>
        </a>
      </section>
      <!-- Hotbar -->
    </main>
    <div class="hidden md:w-8 gap-3"></div>
    <footer></footer>
    <script type="module" src="../src/js/router.mjs"></script>
  </body>
</html>
